{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block header %}

<link rel="stylesheet" href="/static/style/pages/blog.css">

{% endblock header %}

{% block content %}
<main class="blog-container">
    {{ blog_body | safe }}
</main>
{% endblock content %}
