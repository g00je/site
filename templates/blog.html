{% extends 'base.html' %}

{% block title %}


<title>{{ blog.title }}</title>

<meta name="description" content="{{ blog.detail }}">



<link rel="canonical" href="https://gooje.site/blogs/{{ blog.slug }}/">
<link rel="alternate" hreflang="fa" href="https://gooje.site/blogs/{{ blog.slug }}/">
<link rel="alternate" hreflang="x-default" href="https://gooje.site/blogs/{{ blog.slug }}/" />

{% endblock title %}

{% block header %}

<link rel="stylesheet" href="/static/style/pages/blog.css">

{% endblock header %}

{% block content %}
<main class="blog-container">
    {{ blog_body | safe }}
</main>
{% endblock content %}
